<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head> 
<body>
    <div class="container">
        <header class="header">
            <h1>Buy 3 and Save 30%</h1>
        </header>

        <div class="main-content">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be generated by JavaScript -->
            </div>

            <div class="bundle-sidebar">
                <div class="bundle-header">
                    <h2 class="bundle-title">Create a Bundle</h2>
                    <p class="bundle-subtitle">Add at least <strong>3</strong> products and <strong>Save 30%</strong>.</p>
                </div>

                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                  
                </div>

                <div class="selected-products" id="selectedProducts">
                  
                </div>

                <div class="pricing-section">
                    <div class="discount-row" id="discountRow" style="display: none;">
                        <span>Discount</span>
                        <span id="discountAmount">- $0.00 (30%)</span>
                    </div>
                    <div class="subtotal-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                </div>

                <button class="cta-button" id="ctaButton" disabled>
                    
                    <span id="ctaText">Add 3 Items to Proceed</span>
                    <img src="assets/CaretRight.svg" alt="Edge Icon" class="cta-icon">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
